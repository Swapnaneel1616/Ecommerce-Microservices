#spring.application.name=order
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order_db
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    jpa:
      database: POSTGRESQL
      show-sql: true
      hibernate:
        ddl-auto: update
      database-platform: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: "*"

app:
  message: "Hello"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true